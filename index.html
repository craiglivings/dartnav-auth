<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartNav Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">DN</div>
        <h1>DartNav Authentication</h1>
        <div id="status">
            <div class="loading"></div>
            <span>Processing authentication...</span>
        </div>
    </div>

    <script>
        function showError(message) {
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="error">
                    <strong>Authentication Error:</strong><br>
                    ${message}
                </div>
            `;
        }

        function redirectToApp(accessToken) {
            try {
                // Try to redirect to the app
                window.location.href = `dartmoor://auth?access_token=${encodeURIComponent(accessToken)}`;
                
                // Fallback: if app doesn't open, show instructions
                setTimeout(() => {
                    showError('App not found. Please make sure DartNav is installed and try again.');
                }, 2000);
            } catch (error) {
                showError('Failed to redirect to app: ' + error.message);
            }
        }

        function processAuthResponse() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            // Check for access token in hash (OAuth 2.0 implicit flow)
            const accessToken = hashParams.get('access_token');
            
            if (accessToken) {
                redirectToApp(accessToken);
            } else {
                // Check for error in URL
                const error = urlParams.get('error') || hashParams.get('error');
                const errorDescription = urlParams.get('error_description') || hashParams.get('error_description');
                
                if (error) {
                    showError(`${error}: ${errorDescription || 'Authentication failed'}`);
                } else {
                    showError('No access token found in the response');
                }
            }
        }

        // Process the authentication response when page loads
        document.addEventListener('DOMContentLoaded', processAuthResponse);
    </script>
</body>
</html>
